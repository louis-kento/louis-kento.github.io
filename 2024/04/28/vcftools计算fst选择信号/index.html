pan><br><span class="line">Step<span class="operator">=</span><span class="operator">$</span><span class="number">5</span></span><br><span class="line">Out<span class="operator">=</span><span class="operator">$</span><span class="number">6</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="punctuation">[[</span> <span class="string">&quot;$&#123;file##*.&#125;&quot;</span> <span class="operator">=</span> <span class="string">&quot;vcf.gz&quot;</span> <span class="punctuation">]</span><span class="punctuation">]</span>; then</span><br><span class="line">  vcftools <span class="operator">-</span><span class="operator">-</span>gzvcf <span class="operator">$</span><span class="punctuation">&#123;</span>VCF<span class="punctuation">&#125;</span> <span class="operator">-</span><span class="operator">-</span>weir<span class="operator">-</span>fst<span class="operator">-</span>pop <span class="operator">$</span><span class="punctuation">&#123;</span>Pop1<span class="punctuation">&#125;</span> <span class="operator">-</span><span class="operator">-</span>weir<span class="operator">-</span>fst<span class="operator">-</span>pop <span class="operator">$</span><span class="punctuation">&#123;</span>Pop2<span class="punctuation">&#125;</span> <span class="operator">-</span><span class="operator">-</span>fst<span class="operator">-</span>window<span class="operator">-</span>size <span class="operator">$</span><span class="punctuation">&#123;</span>Win<span class="punctuation">&#125;</span> <span class="operator">-</span><span class="operator">-</span>fst<span class="operator">-</span>window<span class="operator">-</span>step <span class="operator">$</span><span class="punctuation">&#123;</span>Step<span class="punctuation">&#125;</span> <span class="operator">-</span><span class="operator">-</span>out <span class="operator">$</span><span class="punctuation">&#123;</span>Out<span class="punctuation">&#125;</span> <span cla <h2 id="2-流水线"><a href="#2-流水线" class="headerlink" title="2.流水线"></a>2.<strong>流水线</strong></h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">#crate by lx</span></span><br><span class="line">vcf_file=<span class="string">&quot;/home/liuxiao/1254/miss0.8.recode.vcf&quot;</span></span><br><span class="line">hu_file=<span class="string">&quot;/home/liuxiao/1254/group/group/txt/Hu.txt&quot;</span></span><br><span class="line">group_folder=<span class="string">&quot;/home/liuxiao/1254/group/group/txt/&quot;</span></span><br><span class="line">out_folder=<span class="string">&#x27;/home/liuxiao/1254/result/fst_snp/&#x27;</span></span><br><span class="line"></span><br><span class="line">txt_files=$(<span class="built_in">ls</span> <span class="string">&quot;<span class="variable">$group_folder</span>&quot;</span>/*.txt | grep -v <span class="string">&quot;Hu.txt&quot;</span>)</span><br><span class="line">pids=()</span><br><span class="line"><span class="keyword">for</span> hu_group_file <span class="keyword">in</span> <span class="variable">$hu_file</span>; <span class="keyword">do</span></span><br><span class="line">  hu_group_name=$(<span class="built_in">basename</span> <span class="string">&quot;<span class="variable">$hu_group_file</span>&quot;</span> .txt)</span><br><span class="line">  <span class="keyword">for</span> txt_file <span class="keyword">in</span> <span class="variable">$txt_files</span>; <span class="keyword">do</span></span><br><span class="line">    group_name=$(<span class="built_in">basename</span> <span class="string">&quot;<span class="variable">$txt_file</span>&quot;</span> .txt)</span><br><span class="line">    output_file=<span class="string">&quot;<span class="variable">$&#123;hu_group_name&#125;</span>_<span class="variable">$&#123;group_name&#125;</span>_8miss.fst&quot;</span></span><br><span class="line">    vcftools --vcf <span class="string">&quot;<span class="variable">$vcf_file</span>&quot;</span> --weir-fst-pop <span class="string">&quot;<span class="variable">$hu_group_file</span>&quot;</span> --weir-fst-pop <span class="string">&quot;<span class="variable">$txt_file</span>&quot;</span> --out <span class="string">&quot;<span class="variable">$out_folder</span>/<span class="variable">$output_file</span>&quot;</span>  &amp;</span><br><span class="line">    pids+=($!)</span><br><span class="line">  <span class="keyword">done</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> pid <span class="keyword">in</span> <span class="string">&quot;<span class="variable">$&#123;pids[@]&#125;</span>&quot;</span>; <span class="keyword">do</span></span><br><span class="line">  <span class="built_in">wait</span> <span class="string">&quot;<span class="variable">$pid</span>&quot;</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;所有计算完成&quot;</span></span><br></pre></td
